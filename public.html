<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Navigation</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: Arial, sans-serif;
}
header {
background: #333;
color: white;
padding: 15px 0;
text-align: center;
}
h1 {
margin-bottom: 10px;
}
nav ul {
list-style: none;
display: flex;
justify-content: center;
gap: 20px;
padding: 10px;
background: #444;
}
nav ul li {
display: inline;
}
nav ul li a {
text-decoration: none;
color: white;
padding: 10px 15px;
transition: 0.3s;
border-radius: 5px;
}
nav ul li a:hover {
background: #555;
}
</style>
</head>

<header>
<h1> My Website</h1>
<nav>

<li><a href="example.html">What Is ICT</a></li>
<li><a href="students.html">Students Learn About ICT</a></li>
<li><a href="feedback.html">Students' Feedback</a></li>
</ul>
</nav>
</header>

</body>
</html>
